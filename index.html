<!DOCTYPE html>
<html>
<head>
  <title>AnalogSea Signup Page</title>
<link rel="stylesheet" href="main.css" />


</head>
<body>
  <img class="logo" src="images/logo.png" alt="AnalogSea logo" />
  <form class="signup-form" action="/signup/" method="post">
    <legend>Sign Up</legend>
    <label for="email">Email</label><input id="email" name="email" type="email" required placeholder="janedoe@gmail.com">
    <label for="user-password">Password</label><input id="user-password" type="password" name="password" required placeholder="1234passw0rd">  
    <button type="submit">Sign Up</button>
    <p>
      <a href="/forgot-password/new">Forgot Password?</a>
    </p>
  </form>
  <div class="footer">
    <p>Already have an account? <a href="/login">Log in</a></p>
  </div>
</body>
</html>
